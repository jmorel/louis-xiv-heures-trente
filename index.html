<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="build/style.min.css">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<canvas id="clock" width="600" height="600"></canvas>
<div id="debug">
    <h1>DEBUG</h1>
    <table>
        <tr>
            <th>
                Time
            </th>
            <td colspan="2">
                <select id="debug-hour">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                hours
            </td>
        </tr>
        <tr>
            <th>Dimensions</th>
            <td>width: <input id="debug-width" type="number">px</td>
            <td>height: <span id="debug-height"></span>px</td>
        </tr>
        <tr>
            <th>Position</th>
            <td>X: <input id="debug-x" type="number">px</td>
            <td>Y: <input id="debug-y" type="number">px</td>
        </tr>
    </table>
</div>

<div id="legend-container">
    <div id="legend">
        <h1>L<span>ouis</span> XIV<blink>:</blink>30</h1>
        <a href="" id="image-title"></a>
    </div>
</div>

<footer>
    <a class="footer__social-media"
       href="https://twitter.com/intent/tweet?text=Louis XIVh30, ou la nonchalance des puissants face au temps qui passe.&via=jmorel_fr&hashtags=royaute,potiche">
        <i class="fa fa-twitter"></i>
    </a>
    <div class="footer__content">
        Louis XIVh30, ou la nonchalance des puissants face au temps qui passe.<br>
        Une idée (bête) de <a href="http://gabrielledesnoyers.com/">Gabrielle Desnoyers</a> et
        <a href="http://hexagonal.io">Jérémy Morel</a>. Code source disponible sur
        <a href="https://github.com/jmorel/louis-xiv-heures-trente"><i class="fa fa-github"></i> Github</a>
    </div>
</footer>
